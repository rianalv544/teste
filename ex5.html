<body>
    <h2>  Escreva um programa JavaScript para girar a string 'w3resource' na direção certa, removendo periodicamente uma letra do final da string e anexando-a à frente. </h2>

 onload="animate_string('target')"
    <pre id="target">w3resource </pre>
<script>function animate_string(id) 
    {
        var element = document.getElementById(id);
        var textNode = element.childNodes[0]; // assuming no other children
        var text = textNode.data;
    
    setInterval(function () 
    {
     text = text[text.length - 1] + text.substring(0, text.length - 1);
      textNode.data = text;
    }, 100);
    </script>
